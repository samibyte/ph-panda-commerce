<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="landing.css" />
    <script
      src="https://kit.fontawesome.com/99eccd0277.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <figure>
          <img src="./assets/images/logo.png" alt="Panda Logo" />
        </figure>
        <div class="search-field">
          <form action="">
            <input
              type="search"
              name="search-bar"
              id="search-input"
              placeholder="Search"
            />
          </form>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-text-container">
          <h1 class="banner-title">Mi LED TV 4A PRO 32</h1>
          <p class="banner-text">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
          <p class="price">$1289</p>
          <button class="btn-primary">
            Buy Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <img
          src="./assets/images/banner-images/tv.png"
          alt=""
          class="banner-img"
        />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
